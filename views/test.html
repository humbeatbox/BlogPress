<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CDN Example</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7gP1DFd7Uu12BoGzHFP4BOq6t44BC2zOUhE"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Hello, Bootstrap!</h1>
      <p class="text-center">
        This is a simple page using Bootstrap from a CDN.
      </p>
      <button class="btn btn-primary">Click Me</button>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybVuZzZG2f5TOiZCpbxWK3EoKq1gXjvvDgC/s6Bmo24O1p9xg"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyX0r+sYahhq92cK+KYhjS7fUQ5I5kczEbbVYUew+OrCXaRkfj2hg0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
